language: node_js
node_js:
  - '8'
cache: yarn
git:
  depth: 1
notifications:
  slack:
    secure: 
before_install:
  - git clone https://github.com/standardhealth/shr-cli.git
  - cd shr-cli/
  - yarn
script:
  - node . ../spec/ > run.log
  - cat run.log
  - errors=$(grep "errors" run.log | sed $'s,\x1b\\[[0-9;]*[a-zA-Z],,g')
  - if [[ "$errors" != "0 errors" ]]; then ( echo There were errors in running shr-cli. ; exit 1 ); fi
  - node . ../spec/ -c ig-mcode-r4-config.json > run.log
  - cat run.log
  - errors=$(grep "errors" run.log | sed $'s,\x1b\\[[0-9;]*[a-zA-Z],,g')
  - if [[ "$errors" != "0 errors" ]]; then ( echo There were errors in running shr-cli. ; exit 1 ); fi